{% extends 'base.html' %}

{% block title %} Barcodes {% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row">
            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {% for barcode in barcodes_all %}
                            <li>
                                <span>Bar: {{ barcode.barcode }} jest przypisany do: {{ barcode.ingredient.name }} o typie: {{ barcode.ingredient.kind }}</span>
                            </li>
                        {% endfor %}
                    </div>
                </div>
            </div>
    </div>
</div>

{% endblock %}
