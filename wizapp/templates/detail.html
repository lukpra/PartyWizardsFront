{% extends 'base.html' %}
{% block title %}{{ drink }}{% endblock %}

{% block body %}
<div class="container-fluid songs-container">

    <div class="row">

        <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'wizapp:detail' drink.id %}">
                        {% if drink.picture %}
                            <img src="{{ drink.picture.url }}" class="img-responsive">
                        {% else %}
                            <h3>No image to display</h3>
                        {% endif %}
                    </a>
                    <h1>{{ drink.name }} </h1>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
